<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Enjoy The Outdoors</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Outdoors</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nationalparks.html">National Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mountains.html">Mountains</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card-container">

    </div>
    <script src="../scripts/mountainData.js"></script>
    <script>
        window.onload = function() {
            let mountains = mountainsArray;

            async function getSunsetForMountain(lat, lng){
                let response = await fetch(
                `https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&date=today`);
                let data = await response.json();
                return data;
            }
     
            let mountainsContainer = document.querySelector('.card-container');
            let row = document.createElement('div');
            row.classList.add('row');
            mountainsContainer.appendChild(row);

            mountains.forEach(mountain => {
                let sunrise;
                let sunset;
                getSunsetForMountain(mountain.lat, mountain.lng).then(data => {
                    sunrise = data.results.sunrise;
                    sunset = data.results.sunset;
                    let mountainCard = document.createElement('div');
                    mountainCard.classList.add('col-md', 'mb-4');
                    mountainCard.innerHTML = `
                    <div class="card">
                        <img class="card-img-top" src="../images/${mountain.img}" alt="${mountain.name}">
                        <div class="card-body">
                            <h5 class="card-title">${mountain.name}</h5>
                            <p class="card-subtitle">${mountain.effort}</p>
                            <p class="card-subtitle">Sunrise: ${sunrise}</p>
                            <p class="card-subtitle">Sunset: ${sunset}</p>
                            <br>
                            <p class="card-text">${mountain.desc}</p>
                        </div>
                    </div>
                    `;
                    row.appendChild(mountainCard);
                });
            });
        }
    </script>
</body>
</html>
